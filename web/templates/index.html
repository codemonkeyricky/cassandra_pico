<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Pie Chart with Flask</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        #my_dataviz {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="my_dataviz"></div>


    <script>
        // Dimensions and margins
        var width = 450,
            height = 450,
            margin = 80;

        // Radius
        var radius = Math.min(width, height) / 2 - margin;

        // Append the SVG object
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Persistent color mapping for prefixes
        var colorMapping = {};
        var colorScale = d3.scaleOrdinal(d3.schemeDark2);
        var colorIndex = 0;

        // Function to get or assign a color for a prefix
        function getColor(label) {
            const prefix = label.split('-')[0]; // Extract prefix, e.g., "5555" from "5555-0"
            if (!colorMapping[prefix]) {
                colorMapping[prefix] = colorScale(colorIndex++);
            }
            return colorMapping[prefix];
        }

        // Initialize arcs
        var arc = d3.arc()
            .innerRadius(radius * 0.5)
            .outerRadius(radius * 0.8);

        var outerArc = d3.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9);

        // Function to update the chart
        function update(data) {
            // Convert the data object to an array of entries to maintain order
            var dataArray = Object.entries(data);

            // Pie generator that preserves the order of data
            var pie = d3.pie()
                .value(d => d[1]) // Use the value for the pie slice size
                .sort(null); // Disable automatic sorting

            var data_ready = pie(dataArray);

            // ----- Update Arcs -----
            var slices = svg.selectAll('path')
                .data(data_ready, d => d.data[0]); // Use the key for consistent binding

            // Enter new arcs
            slices.enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', d => getColor(d.data[0])) // Use color based on prefix
                .attr('stroke', 'white')
                .style('stroke-width', '2px')
                .style('opacity', 0.7)
                .each(function (d) { this._current = d; }) // Store the initial state
                .merge(slices)
                .transition().duration(1000) // Animate the transition
                .attrTween('d', function (d) {
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(1); // Update the current state
                    return t => arc(interpolate(t));
                });

            // Remove unused arcs
            slices.exit().remove();

            // ----- Update Polylines -----
            var polylines = svg.selectAll('polyline')
                .data(data_ready, d => d.data[0]);

            polylines.enter()
                .append('polyline')
                .attr("stroke", "black")
                .style("fill", "none")
                .attr("stroke-width", 1)
                .merge(polylines)
                .transition().duration(1000)
                .attr('points', function (d) {
                    var posA = arc.centroid(d);
                    var posB = outerArc.centroid(d);
                    var posC = outerArc.centroid(d);
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1);
                    return [posA, posB, posC];
                });

            polylines.exit().remove();

            // ----- Update Labels -----
            var labels = svg.selectAll('text')
                .data(data_ready, d => d.data[0]);

            labels.enter()
                .append('text')
                .merge(labels)
                .text(d => d.data[0]) // Use the full label as the text
                .transition().duration(1000)
                .attr('transform', function (d) {
                    var pos = outerArc.centroid(d);
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                    return 'translate(' + pos + ')';
                })
                .style('text-anchor', function (d) {
                    var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                    return (midangle < Math.PI ? 'start' : 'end');
                });

            labels.exit().remove();
        }

        // Fetch data and update chart every second
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    update(data);
                });
        }

        // Initial data fetch and periodic updates
        fetchData();
        setInterval(fetchData, 1000);
    </script>



</body>

</html>
